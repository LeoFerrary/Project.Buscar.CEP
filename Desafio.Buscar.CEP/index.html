<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>BUSCAR - CEP</title>
</head>
<body>
    
    <header class="flex" id="top-header">
        <h1 class="flex">ME ACHA!</h1>
        <nav class="flex">ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP
        <ul class="flex"><span class="material-icons">
           travel_explore
         </span></ul>
       </nav>
        <div id="forma"></div>
   </header>

   <main>
       <section id="pagina">
           <Fieldset>
             <label>Cep</label>
             <input type="text" id="cep">
             <label>Rua</label>
             <input type="text" id="logradouro"><br>
             <label>Bairro</label>
             <input type="text" id="bairro"><br>
             <label>Cidade</label>
             <input type="text" id="localidade"><br>
             <label>Estado</label>
             <input type="text" id="uf"><br>
             <input type="submit" onclick="endereco()" value="BUSCAR">
           </Fieldset>
       </section>
   </main>

</body>
</html>
